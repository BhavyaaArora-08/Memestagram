<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="l-container row">
      <div class="hide-m-s phone-image">
        <img src="./img/cover2.bmp" />
      </div>
      <div class="login-container">
        <div class="login-sub-container">
          <h3 id="heading">Instagram</h3>
          <input
            type="text"
            class="login-input"
            placeholder="Phone number, username, or email"
          />
          <input type="password" class="login-input" placeholder="Password" />
          <a href="./dashboard.html"
            ><button type="button" class="login-button btn btn-primary">
              Log In
            </button></a
          >

          <hr />
          <p
            style="
              position: relative;
              top: -20px;
              background-color: white;
              width: 40px;
              margin: 0 auto;
            "
          >
            OR
          </p>
          <a class="login-link" href="https://www.google.com"
            ><img
              style="width: 20px; margin: auto 5px;"
              src="./img/icons8-facebook-old-50.png"
            />Log in with Facebook</a
          >
          <br />
          <br />
          <a class="forgot-link">Forgot password?</a>
        </div>
        <div class="login-sub-container">
          <span>Don't have an account?</span>
          <a href="https://www.google.com">Sign Up</a>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
